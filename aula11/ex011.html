<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Descobrindo a sua Nacionalidade</h1>
    em que país você mora? <input type="text" name="pa" id="txtpa">
    <input type = "button" value="Verificar" onclick="dizer()">
    <div id = "res">

    </div>
    <script>
        function dizer() {
            var txtp = window.document.querySelector('input#txtpa')
            var res = window.document.querySelector('div#res')
            var pa = txtp.value
            res.innerHTML = `<p>Você mora no <strong>${pa}</strong></p>`
            if (pa == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
            }
        }
    </script>
</body>
</html>
